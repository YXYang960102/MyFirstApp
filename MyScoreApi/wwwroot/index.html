<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreFlow - å°ˆæ¥­æˆç¸¾åˆ†æç³»çµ±</title>
    <style>
        :root {
            --sidebar-bg: #2c3e50;
            --main-bg: #f8f9fa;
            --primary: #3498db;
            --accent: #1abc9c;
            --danger: #e74c3c;
            --text-main: #2d3436;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--main-bg);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* å·¦å´å´é‚Šæ¬„ï¼šä¿®æ­£ç ´åœ–å•é¡Œ */
        .sidebar {
            width: 320px;
            background: var(--sidebar-bg);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 25px;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            border-bottom: 1px solid #34495e;
            padding-bottom: 10px;
        }

        .score-feed {
            flex: 1;
            overflow-y: auto; /* å…è¨±å‚ç›´æ²å‹•ï¼Œé˜²æ­¢ç ´åœ– */
            padding-right: 10px;
        }

        /* ç´€éŒ„é …ç›®çš„æ¨£å¼ */
        .history-item {
            background: #34495e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary);
            animation: slideIn 0.3s ease;
        }

        /* å³å´ä¸»é¢æ¿ï¼šç½®ä¸­èˆ‡å¯æ²å‹• */
        .main-content {
            flex: 1;
            padding: 100px 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            scroll-behavior: smooth;
        }

        .header { text-align: center; }
        .header h1 { font-size: 2.8rem; color: var(--primary); margin-bottom: 5px; }

        /* è¼¸å…¥å€åŸŸï¼šæ”¯æ´ç§‘ç›®èˆ‡åˆ†æ•¸ */
        .input-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: grid;
            grid-template-columns: 1.5fr 1fr auto auto;
            gap: 12px;
            width: 100%;
            max-width: 850px;
        }

        input {
            padding: 15px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-add { background: var(--primary); color: white; }
        .btn-stop { background: var(--danger); color: white; }
        .btn:hover { filter: brightness(1.1); transform: translateY(-2px); }

        /* çµ±è¨ˆå¡ç‰‡æ¼¸é€²å‹•ç•« */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            opacity: 0; /* é è¨­éš±è— */
            transform: translateY(30px); /* ä¸‹ç§» 30px */
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            margin-bottom: 80px;
        }

        .stats-grid.show {
            opacity: 1;
            transform: translateY(0);
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-top: 4px solid var(--primary);
            text-align: center;
        }

        .stat-label { color: #636e72; font-size: 0.9rem; font-weight: bold; margin-bottom: 5px; }
        .stat-value { font-size: 2rem; font-weight: 800; color: var(--text-main); }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>ğŸ“Š ScoreFlow ç´€éŒ„</h2>
        <div id="scoreFeed" class="score-feed"></div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>ScoreFlow Dashboard</h1>
            <p style="color: #636e72;">å³æ™‚æ•¸æ“šåˆ†æå„€è¡¨æ¿</p>
        </div>

        <div class="input-box">
            <input type="text" id="subjectInput" placeholder="ç§‘ç›® (å¦‚: æ•¸å­¸)">
            <input type="number" id="scoreInput" placeholder="åˆ†æ•¸" onkeypress="handleKeyPress(event)">
            <button class="btn btn-add" onclick="addScore()">æ–°å¢è³‡æ–™</button>
            <button class="btn btn-stop" onclick="fetchReport()">ç”¢å‡ºåˆ†æå ±è¡¨</button>
        </div>

        <div class="stats-grid" id="reportArea">
            <div class="stat-card">
                <div class="stat-label">å¹³å‡åˆ†æ•¸</div>
                <div class="stat-value" id="avgVal">0.00</div>
            </div>
            <div class="stat-card" style="border-top-color: var(--accent);">
                <div class="stat-label">æœ€é«˜åˆ†</div>
                <div class="stat-value" id="maxVal">0</div>
            </div>
            <div class="stat-card" style="border-top-color: #f1c40f;">
                <div class="stat-label">ç¸½ç­†æ•¸</div>
                <div class="stat-value" id="countVal">0</div>
            </div>
            <div class="stat-card" style="border-top-color: #1abc9c;">
                <div class="stat-label">åŠæ ¼ç‡ (%)</div>
                <div class="stat-value" id="passRateVal">0%</div>
            </div>
        </div>
    </div>

    <script>
        let entries = []; // å„²å­˜åŒ…å«ç§‘ç›®èˆ‡åˆ†æ•¸çš„ç‰©ä»¶é™£åˆ—

        function handleKeyPress(e) { if (e.key === "Enter") addScore(); }

        function addScore() {
            const subInput = document.getElementById('subjectInput');
            const scInput = document.getElementById('scoreInput');
            const subject = subInput.value.trim() || "æœªå‘½åç§‘ç›®";
            const score = parseInt(scInput.value);

            if (!isNaN(score) && score >= 0 && score <= 100) {
                // å°‡è³‡æ–™å­˜å…¥é™£åˆ—ï¼Œçµæ§‹å°æ‡‰å¾Œç«¯çš„ ScoreEntry
                entries.push({ subject, score }); 
                renderHistory(subject, score);
                
                // æ¸…ç©ºè¼¸å…¥æ¡†ä¸¦èšç„¦å›ç§‘ç›®æ¬„ä½
                scInput.value = "";
                subInput.value = "";
                subInput.focus();
            }
        }

        function renderHistory(subject, score) {
            const feed = document.getElementById('scoreFeed');
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `
                <div>
                    <small style="color:#bdc3c7">${subject}</small><br>
                    <strong>${score}åˆ†</strong>
                </div>
                <span style="color: ${score < 60 ? '#ff7675' : '#55efc4'}">
                    ${score < 60 ? 'ä¸åŠæ ¼' : 'åŠæ ¼'}
                </span>
            `;
            feed.prepend(item);
        }

        async function fetchReport() {
            if (entries.length === 0) return;
            
            // ç™¼é€è«‹æ±‚è‡³å¾Œç«¯ API
            const response = await fetch('/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(entries)
            });
            const data = await response.json();
            
            // æ›´æ–°å ±è¡¨æ•¸å€¼
            document.getElementById('avgVal').innerText = data.avgScore.toFixed(2);
            document.getElementById('maxVal').innerText = data.highestScore;
            document.getElementById('countVal').innerText = data.totalCount;
            document.getElementById('passRateVal').innerText = data.passRate.toFixed(1) + "%";
            document.getElementById('passRateVal').style.color = data.passRate >= 60 ? 'var(--accent)' : 'var(--danger)';

            // è§¸ç™¼æ¼¸é€²å‡ºç¾å‹•ç•«
            const reportArea = document.getElementById('reportArea');
            reportArea.classList.add('show');
            
            // è‡ªå‹•å¹³æ»‘æ²å‹•åˆ°å ±è¡¨å¡ç‰‡ä½ç½®
            setTimeout(() => {
                reportArea.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }
    </script>
</body>
</html>
