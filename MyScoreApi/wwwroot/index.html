<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScoreFlow - å°ˆæ¥­æˆç¸¾åˆ†æå„€è¡¨æ¿</title>
    <style>
        :root {
            --sidebar-bg: #2c3e50;
            --main-bg: #f8f9fa;
            --primary: #3498db;
            --accent: #1abc9c;
            --danger: #e74c3c;
            --text-main: #2d3436;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--main-bg);
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: row; /* é›»è…¦ç‰ˆæ©«å‘æ’åˆ— */
        }

        /* å·¦å´å´é‚Šæ¬„ */
        .sidebar {
            width: 320px;
            background: var(--sidebar-bg);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
            transition: 0.3s;
            z-index: 10;
        }

        .sidebar h2 { font-size: 1.1rem; margin-bottom: 15px; border-bottom: 1px solid #34495e; padding-bottom: 10px; }

        .score-feed {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .history-item {
            background: #34495e; padding: 10px; border-radius: 8px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid var(--primary);
            font-size: 0.9rem;
        }

        /* å³å´ä¸»é¢æ¿ */
        .main-content {
            flex: 1;
            padding: 40px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .header { text-align: center; }
        .header h1 { font-size: 2.2rem; color: var(--primary); }

        /* è¼¸å…¥å€åŸŸï¼šéŸ¿æ‡‰å¼å½ˆæ€§ä½ˆå±€ */
        .input-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-wrap: wrap; /* è‡ªå‹•æ›è¡Œæ ¸å¿ƒ */
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }

        .input-box input {
            flex: 1 1 140px; /* å¯¬åº¦ä¸å¤ æ™‚è‡ªå‹•ç¸®æ”¾ */
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 0;
        }

        .btn {
            flex: 1 1 auto;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            transition: 0.2s;
            min-width: 100px;
        }
        .btn-add { background: var(--primary); }
        .btn-stop { background: var(--danger); }
        .btn-csv { background: #27ae60; }

        /* çµ±è¨ˆå¡ç‰‡ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.6s ease-out;
        }
        .stats-grid.show { opacity: 1; transform: translateY(0); }

        .stat-card {
            background: white; padding: 20px; border-radius: 12px;
            text-align: center; border-top: 4px solid var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        .stat-label { color: #636e72; font-size: 0.85rem; margin-bottom: 5px; }
        .stat-value { font-size: 1.6rem; font-weight: 800; }

        /* æ‰‹æ©Ÿç‰ˆæ¨£å¼ä¿®æ­£ (@media query) */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            .sidebar {
                width: 100%;
                height: 250px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            }
            .main-content { padding: 30px 15px; height: auto; }
            .header h1 { font-size: 1.8rem; }
            .input-box { padding: 15px; }
        }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>ğŸ“Š æˆç¸¾ç´€éŒ„</h2>
        <div id="scoreFeed" class="score-feed"></div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>ScoreFlow</h1>
            <p style="color: #636e72;">è¡Œå‹•åŒ–æˆç¸¾åˆ†æå„€è¡¨æ¿</p>
        </div>

        <div class="input-box">
            <input type="text" id="subjectInput" placeholder="ç§‘ç›®">
            <input type="number" id="scoreInput" placeholder="åˆ†æ•¸" onkeypress="handleKeyPress(event)">
            <button class="btn btn-add" onclick="addScore()">æ–°å¢</button>
            <button class="btn btn-stop" onclick="fetchReport()">åˆ†æ</button>
            <button class="btn btn-csv" onclick="downloadCSV()">åŒ¯å‡º</button>
        </div>

        <div class="stats-grid" id="reportArea">
            <div class="stat-card">
                <div class="stat-label">å¹³å‡</div>
                <div class="stat-value" id="avgVal">0</div>
            </div>
            <div class="stat-card" style="border-top-color: var(--accent);">
                <div class="stat-label">æœ€é«˜</div>
                <div class="stat-value" id="maxVal">0</div>
            </div>
            <div class="stat-card" style="border-top-color: #f1c40f;">
                <div class="stat-label">ç¸½æ•¸</div>
                <div class="stat-value" id="countVal">0</div>
            </div>
            <div class="stat-card" style="border-top-color: #1abc9c;">
                <div class="stat-label">åŠæ ¼ç‡</div>
                <div class="stat-value" id="passRateVal">0%</div>
            </div>
        </div>
    </div>

    <script>
        let entries = [];

        function handleKeyPress(e) { if (e.key === "Enter") addScore(); }

        function addScore() {
            const subInput = document.getElementById('subjectInput');
            const scInput = document.getElementById('scoreInput');
            const subject = subInput.value.trim() || "æœªå‘½å";
            const score = parseInt(scInput.value);

            if (!isNaN(score) && score >= 0 && score <= 100) {
                entries.push({ subject, score });
                renderHistory(subject, score);
                scInput.value = "";
                subInput.value = "";
                subInput.focus();
            }
        }

        function renderHistory(subject, score) {
            const feed = document.getElementById('scoreFeed');
            const item = document.createElement('div');
            item.className = 'history-item';
            item.style.animation = "slideIn 0.3s ease";
            item.innerHTML = `
                <div><small>${subject}</small><br><strong>${score}åˆ†</strong></div>
                <span style="color: ${score < 60 ? '#ff7675' : '#55efc4'}">${score < 60 ? 'âŒ' : 'âœ…'}</span>
            `;
            feed.prepend(item);
        }

        async function fetchReport() {
            if (entries.length === 0) return;
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(entries)
                });
                const data = await response.json();
                
                document.getElementById('avgVal').innerText = data.avgScore.toFixed(1);
                document.getElementById('maxVal').innerText = data.highestScore;
                document.getElementById('countVal').innerText = data.totalCount;
                document.getElementById('passRateVal').innerText = data.passRate.toFixed(0) + "%";

                const reportArea = document.getElementById('reportArea');
                reportArea.classList.add('show');
                reportArea.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } catch (err) {
                alert("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ– API æ˜¯å¦æ­£å¸¸ã€‚");
            }
        }

        function downloadCSV() {
            if (entries.length === 0) return;
            let csvContent = "\uFEFFç§‘ç›®,åˆ†æ•¸\n"; 
            entries.forEach(e => { csvContent += `${e.subject},${e.score}\n`; });
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = `æˆç¸¾å ±è¡¨_${new Date().toLocaleDateString()}.csv`;
            link.click();
        }
    </script>
</body>
</html>
